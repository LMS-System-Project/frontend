version: "3.9"

services:
  # ── PostgreSQL ──────────────────────────────────────────────
  db:
    image: postgres:16-alpine
    container_name: gradeflow_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: gradeflow
      POSTGRES_USER: gradeflow
      POSTGRES_PASSWORD: ${DB_PASSWORD:-gradeflow}
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gradeflow"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ── Redis ───────────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: gradeflow_redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ── FastAPI Backend ─────────────────────────────────────────
  backend:
    build:
      context: ./backend
      target: ${BUILD_TARGET:-development}
    container_name: gradeflow_api
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://gradeflow:${DB_PASSWORD:-gradeflow}@db:5432/gradeflow
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: ${SECRET_KEY:-change-this-in-production}
      DEBUG: ${DEBUG:-true}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:3000}
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app  # hot reload in dev

  # ── Next.js Frontend ────────────────────────────────────────
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      target: ${FRONTEND_TARGET:-development}
    container_name: gradeflow_frontend
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000/api/v1
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next

  # ── Nginx Reverse Proxy (production) ─────────────────────────
  nginx:
    image: nginx:alpine
    container_name: gradeflow_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/certs:/etc/nginx/certs:ro
    depends_on:
      - frontend
      - backend
    profiles:
      - production  # only starts with: docker compose --profile production up

volumes:
  pg_data:
  redis_data:
